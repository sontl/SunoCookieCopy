<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    #status {
      color: green;
      margin-top: 10px;
      display: none;
    }
    #cookieValue, #lastUpdateTime {
      word-break: break-all;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="copyCookie">Copy Cookie Value</button>
  <div id="status">Copied to clipboard!</div>
  <div id="cookieValue"></div>
  <div id="lastUpdateTime"></div>
  <script src="popup.js"></script>
</body>
</html>
